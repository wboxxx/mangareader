version: '3.8'


services:
  manga-cleaner:
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: manga-cleaner
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

